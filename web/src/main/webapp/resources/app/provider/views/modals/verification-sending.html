<div class="modal-header">
    <h3 class="modal-title">Будь ласка, виберіть повірника</h3>
    <a popover="Почніть вводити і виберіть відповідний варіант з випадаючого списку"
       popover-trigger="mouseenter">
        <i class="fa fa-question-circle"></i>
    </a>
</div>


<div class="from-top form-group ">
    <form id="providerSelectionForm" name="calibratorSelectionForm" class="form-group"
          ng-submit="submit()" novalidate>

        <div class="modal-body form-group has-feedback" show-errors>

            <input name="calibrator" class="form-control"
                   ng-model="formData.calibrator"
                   typeahead="calibrator as calibrator.name for calibrator in calibrators | filter: $viewValue"
                   typeahead-editable="false" required>

            <span class="form-control-feedback glyphicon  form-horizontal glyphicon glyphicon-ok-sign"></span>

            <p class="help-block">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                Почніть вводити і виберіть відповідний варіант з випадаючого списку
            </p>

        </div>


        <div class="modal-footer">
            <h3 class="modal-title">Вибрати відповідальну особу: </h3>
            <select name="provider"
                    ng-model="formData.provider"
                    ng-options="provider as providerFullName(provider) for provider in providers track by provider.firstName">
            </select>
        </div>


        <div class="modal-footer form-group">
            <button class="btn btn-success pull-left" type="submit">
                Підтвердити
            </button>

            <button class="btn btn-danger pull-right" type="button" ng-click="cancel()">
                Відмінити
            </button>
        </div>
    </form>
</div>
