	<link rel="stylesheet" type="text/css" href="/resources/assets/bower_components/semantic/dist/semantic.min.css">

    <link rel="stylesheet" type="text/css" href="/resources/assets/bower_components/semantic/dist/semantic.min.css">
	<link href="/resources/assets/bower_components/ui-select/dist/select.min.css" rel="stylesheet">
	<link href="/resources/assets/bower_components/select2/select2.css" rel="stylesheet">
	<link href="/resources/assets/bower_components/select2-bootstrap-css/select2-bootstrap.min.css" rel="stylesheet">

	<link href="/resources/assets/bower_components/angularjs-toaster/toaster.min.css" rel="stylesheet">

	<style>
		[ng\:cloak]
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak {
			display: none !important;
		}

	</style>
</head>

<body id="welcomeModule" ng-controller="NavigationController" class="skin-blue">
	<div id="content" class="ng-cloak">
		<nav class="navbar navbar-inverse" role="navigation">

			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="start" style="color:beige">{{ 'START' | translate
						}}</a>

				</div>

				<div ng-controller="InternationalizationController">
					<ul class="nav navbar-nav">
						<li class="dropdown" dropdown on-toggle="toggled(open)"><a
							class="dropdown-toggle" dropdown-toggle> {{ 'LANG' |
								translate }} <span class="caret"></span>
						</a>

							<ul class="dropdown-menu">
								<li ng-repeat="lang in languages"><a
									ng-click="changeLanguage(lang.key)">{{ lang.name }}</a></li>
							</ul></li>
					</ul>
				</div>

				<div class="container">
					<ul class="nav navbar-nav navbar-right">
						<li ng-class="{ active: isActive('/about')}"><a
							ui-sref="about">{{ 'ABOUT' | translate }}</a></li>

						<li ng-class="{ active: isActive('/login')}"><a
							ui-sref="login">{{ 'LOG_IN' | translate }}</a></li>

						<li ng-class="{ active: isActive('/application-sending')}"><a
							ui-sref="application-sending">{{ 'APPLY_FOR_VERIFCIATION' |
								translate }}</a></li>

						<li ng-class="{ active: isActive('/application-status')}"><a
							ui-sref="application-status">{{ 'APP_STATUS' | translate }}</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div ui-view></div>
	</div>

    <div id="loader-wrapper">
        <div id="loader" class="ui large loader"></div>
    </div>

	<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
	<script type="text/javascript"
		data-main="/resources/app/welcome/runApp"
		src="/resources/assets/bower_components/requirejs/require.js"></script>
	<script src="/resources/assets/bower_components/jquery/dist/jquery.js"
		type="text/javascript"></script>
<!--	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>-->

	<script src="/resources/assets/js/loader-welcome.js"></script>


</body>
</html>
