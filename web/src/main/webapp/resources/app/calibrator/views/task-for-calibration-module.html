<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tasks for calibration modules</h1>
        </div>
    </div>
    <p></p>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-8">
                            <span class="pull-right">Found tasks: {{ resultsCount }}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table show-filter="true" ng-table="tableParams" template-pagination="custom/pager"
                                       class="table table-bordered table-hover users_table">
                                    <tbody>
                                    <tr ng-repeat="moduleTask in $data">
                                        <td data-title="'Date of task'" sortable="'dateOfTask'">
                                            {{ moduleTask.dateOfTask }}
                                        </td>
                                        <td data-title="'Module type'" sortable="'module.moduleType'"
                                                filter="{ moduleType : 'moduleType' }">
                                            {{ moduleTask.moduleType }}
                                        </td>
                                        <td data-title="'Module number'" sortable="'module.moduleNumber'"
                                                filter="{ moduleNumber : 'custom-text' }">
                                            {{ moduleTask.moduleNumber }}
                                        </td>
                                        <td data-title="'Contact person name'" sortable="'module.employeeFullName'"
                                                filter="{ employeeFullName: 'text' }">
                                            {{ moduleTask.employeeFullName }}
                                        </td>
                                        <td data-title="'Phone number'" sortable="'module.telephone'"
                                                filter="{ phoneNumber: 'text' }">
                                            +380{{ moduleTask.telephone }}
                                        </td>
                                        <td data-title="'ACTIONS' | translate" class="text-center">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <script type="text/ng-template" id="custom/pager">
                                <div>
                                    <ul class="pager ng-cloak">
                                        <li ng-repeat="page in pages"
                                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;
                                                {{'PREVIOUS' | translate}}</a>
                                            <a ng-switch-when="next" ng-click="params.page(page.number)"
                                               href="">{{'NEXT' | translate}} &raquo;</a>
                                        </li>
                                        <li>
                                            <div class="btn-group">
                                                <button type="button" ng-class="{'active':params.count() == 5}"
                                                        ng-click="params.count(5)" class="btn btn-default">5
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 10}"
                                                        ng-click="params.count(10)" class="btn btn-default">10
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 25}"
                                                        ng-click="params.count(25)" class="btn btn-default">25
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 50}"
                                                        ng-click="params.count(50)" class="btn btn-default">50
                                                </button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </script>
                            <script type="text/ng-template" id="ng-table/filters/moduleType.html">
                                <ui-select ng-model="filterMap[name].value" theme="select2"
                                           on-select='onTableHandling()'
                                           search-enabled="false"
                                           name="filter-moduleType">
                                    <ui-select-match placeholder="{{'STATUS_SELECT_MODULE_TYPE' | translate}}"
                                                     allow-clear="true">
                                        {{$select.selected.label}}
                                    </ui-select-match>
                                    <ui-select-choices
                                            repeat="moduleType.id as moduleType in moduleTypes">
                                        <span ng-bind-html="moduleType.label"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </script>
                            <script type="text/ng-template" id="ng-table/filters/custom-text.html">
                                <input type="text" ng-model="filterMap[name].value"
                                       class="input-filter form-control" ng-change="onTableHandling()"/>
                            </script>
