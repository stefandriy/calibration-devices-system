<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="page-wrapper" ng-controller="CalibrationTestControllerCalibrator">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'HANDHELD_ELECTRONIC_PROTOCOL' | translate }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary"
                    ng-click="openAddTest(verId)">
                <span class="glyphicon glyphicon-plus-sign"></span> {{ 'CREATE_TEST' | translate }}
            </button>
        </div>
    </div>
    <p></p>

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>{{'RECENT_DATA_FOR_VERIFICATION' | translate }} {{verId}}</span>
                    <span class="pull-right">{{'VERIFS_FOUND' | translate }}: {{resultsCount}}</span>
                </div>
                <div class="panel-body">
                    <div class="row">


                        <div class="col-md-12">
                            <table show-filter="false" ng-table="tableParams"
                                   class="table table-bordered table-hover users_table">
                                <tbody>
                                <tr ng-repeat="verification in $data" translate="">
                                    <td data-title="'NUMBER_OF_COUNTER' | translate">{{ verification.counterId.name
                                        }}
                                    </td>

                                    <td data-title="'SYMBOL_OF_COUNTER' | translate">{{ verification.counterId.name
                                        }}
                                    </td>

                                    <td data-title="'YEAR OF COUNTER' | translate">{{ verification.counterId.name }}
                                    </td>

                                    <td data-title="'TEST1' | translate">
                                        <ui-select ng-model="" theme="select2" on-select=''
                                                   search-enabled="false"
                                                   name="filter-status">
                                            <ui-select-match
                                                    placeholder="{{'STATUS_SELECT_PLACEHOLDER' | translate}}"
                                                    allow-clear="true">
                                                {{$select.selected.label}}
                                            </ui-select-match>
                                            <ui-select-choices repeat="status in statusData">
                                                <span ng-bind-html="status.label"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </td>

                                    <td data-title="'TEST2' | translate">

                                    </td>

                                    <td data-title="'TEST3' | translate">

                                    </td>

                                    <td data-title="'TEST_RESULT' | translate">

                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
